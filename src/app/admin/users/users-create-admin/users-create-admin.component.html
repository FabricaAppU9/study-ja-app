<a class="modal-trigger btn green" (click)="openModal()">Criar novo usuário Admin</a>



<!-- Modal Structure -->
<div id="modal01" class="modal -sheet" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
    <div class="modal-content">
      <h4 class="center">Criar novo usuário Admin</h4>
      <div class="row">
        <form class="col s10 offset-s1">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">Nome</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Sobrenome</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">Naturalidade</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Sexo</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="number" class="validate">
              <label for="first_name">CPF</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="number" class="validate">
              <label for="last_name">Data de Nascimento</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="password" class="validate">
              <label for="first_name">Senha</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="password" class="validate">
              <label for="last_name">Repitir Senha</label>
            </div>
          </div>
          <p>
            <input type="checkbox" id="test5" />
            <label for="test5"><a href="#">Aceito os termos de uso</a></label>
          </p>
        </form>
      </div>
    </div>
    <div class="modal-footer">
        <a class="modal-action modal-close waves-effect waves-green btn-flat" type="submit">Criar</a>
        <a class="waves-effect waves-green btn-flat" (click)="closeModal()">Fechar</a>
    </div>
</div>

<div class="container">
  <div class="row">
    <div class="col s12 m7 l3" *ngFor="let t of trabalhos">
      <div class="card">
        <div class="card-image">
          <img src="https://http2.mlstatic.com/vinte-mil-leguas-submarinas-D_NQ_NP_984993-MLB26647072689_012018-F.jpg">
          <span class="card-title">{{t.liv_nome}}</span>
        </div>
        <div class="card-content">
          <p>{{t.tra_descricao}}</p>
        </div>
        <div class="card-action">
          <a [routerLink]="['/post', t.tra_id]" (click)="getDetail()">This is a link</a>
        </div>
      </div>
    </div>
  </div>
</div>

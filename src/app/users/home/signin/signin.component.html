<div class="container">
    <div class="login-wrapper">
      <div class="row">
        <h4 class="blue-text darken-2 center-align">Entrar</h4>
        <div class="col s12 m8 offset-m2 l6 offset-l3">
          <form [formGroup]="loginForm" (submit)="login()">
              <div class="input-field col s12">
                  <input formControlName="userName" id="first_name" type="text" class="validate">
                  <label for="first_name">
                    E-mail ou Usuario
                  </label>
                  <vmessage 
                    text="O campo usuario é obrigatório" 
                    *ngIf="loginForm.get('userName').errors?.required">
                  </vmessage> 
                </div>
                <div class="input-field col s12">
                  <input formControlName="password" id="last_name" type="password" class="validate">
                  <label for="last_name">
                    Senha
                  </label>
                  <vmessage 
                    text="O campo senha é obrigatório" 
                    *ngIf="loginForm.get('password').errors?.required">
                  </vmessage>         
                </div>
                <div class="col s12">
                  <p>
                    <label>
                       <input class="filled-in" type="checkbox"/>
                       <span>Deseja memorizar sua senha?</span>
                    </label>
                  </p>
               </div>
               <div class="col s12">
                 <button [disabled]="loginForm.invalid" class="btn waves-effect blue darken-1 col s12" type="submit" name="action">Entrar</button>
               </div> 
               <div class="col s12">
                 <p class="center-align">Não posui uma conta? <a routerLink="register" class="blue-text">Clique aqui</a></p>
               </div>
          </form>          
          <div class="col s12">
            <p class="col s12 center-align">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Praesentium cumque laborum, et deleniti iste dolor in quam. </p>
          </div>
        </div>
      </div>
    </div>
  </div>

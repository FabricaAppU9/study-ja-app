<form [formGroup]="form" (ngSubmit)="submit()">

  <div class="col l1 s2 m1">
    <app-thumbnail-user photo="{{user.photo}}"></app-thumbnail-user> 
  </div> 
  
  <div class="col l11 s10 m11">
    <div class="card box-comment-text">
      <textarea #text placeholder="Comente aqui..." formControlName="comment" class="materialize-textarea" name="" id="" cols="30" rows="10"></textarea>
    </div>
    <input value="Postar" type="submit" class="right btn" [disabled]="!form.valid" >
  </div>
</form>

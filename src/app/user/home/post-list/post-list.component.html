<section class="post-section">
    <h6>{{titulo}}</h6>
    <div class="row" [flickity]="{cellAlign: 'left', prevNextButtons: false, pageDots: false}">
        <div class="col s5 m6" [flickityChild] *ngFor="let post of posts">
            <card-resume [posts]="post"></card-resume>
        </div>
    </div>
</section>
